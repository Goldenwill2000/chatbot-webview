<div class="tabs">
  <div class="tab-buttons">
    <button 
      *ngFor="let tab of tabs; let i = index"
      class="tab-button" 
      [class.active]="selectedTab === i"
      (click)="selectTab(i)">
      {{ tab.label }}
    </button>
  </div>

  <div class="tab-content" *ngIf="selectedTab === 0">
    <h3>{{ tabs[0].label }}</h3>
    <p>{{ tabs[0].description }}</p>
    <div class="button-group">
      <button class="btn review">Review</button>
      <button class="btn confirm" (click)="confirmOrder()">Confirm Order</button>
    </div>
  </div>

  <div class="tab-content" *ngIf="selectedTab === 1">
    <h3>{{ tabs[1].label }}</h3>
    <p>{{ tabs[1].description }}</p>
    <div class="button-group">
      <button class="btn review">Review</button>
      <button class="btn confirm" (click)="confirmOrder()">Confirm Order</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
